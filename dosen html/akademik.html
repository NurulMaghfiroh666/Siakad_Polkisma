<head>
  <meta charset="utf-8" />

</head>
<body>

  <div class="sidebar">
      <h3>POLKISMA</h3>

  <div class="content">
    <h2>Dokumen Akademik</h2>

    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
          <select id="doc-type" class="input-field" style="max-width:220px;">
            <option>Semua Dokumen</option>
            <option>RPS</option>
            <option>KONTRAK PERKULIAHAN</option>
            <option>KHS</option>
          </select>
        </div>

        <div>
          <button class="btn-primary" onclick="uploadDoc()">+ Unggah Dokumen</button>
        </div>
      </div>

      <table class="table" style="margin-top:14px;">
        <thead>
          <tr>
            <th>Nama Dokumen</th>
            <th>Tipe</th>
            <th>Ukuran</th>
            <th>Tahun Akademik</th>
            <th>Aksi</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>RPS - Pemrograman Web.pdf</td>
            <td>RPS</td>
            <td>3.1 Mb</td>
            <td>2025/2026</td>
            <td>
              <button class="btn-light" onclick="downloadDoc(this)">Unduh</button>
              <button class="btn-primary" onclick="updateDoc(this)">Update</button>
            </td>
          </tr>

          <tr>
            <td>Kontrak - Matematika Diskrit.pdf</td>
            <td>Kontrak</td>
            <td>2.6 Mb</td>
            <td>2025/2026</td>
            <td>
              <button class="btn-light" onclick="downloadDoc(this)">Unduh</button>
              <button class="btn-primary" onclick="updateDoc(this)">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="assets/js/sidebar.js"></script>

  <script>
    function uploadDoc(){
      alert('Fungsi upload dokumen (dummy). Nanti tampilkan form upload file.');
    }
    function downloadDoc(btn){
      const nama = btn.closest('tr').cells[0].textContent;
      alert('Mengunduh: ' + nama + ' (dummy).');
    }
    function updateDoc(btn){
      alert('Update dokumen (dummy).');
    }
  </script>
</body>
