  <div class="content">
    <h2>Data Mahasiswa</h2>

    <div class="card">
      <div style="display:flex; gap:12px; align-items:center; justify-content:space-between;">
        <div style="flex:1;">
          <select id="filter-kelas" class="input-field" style="max-width:260px;">
            <option value="">Pilih Kelas</option>
            <option>Informatika A - S1</option>
            <option>Informatika B - S1</option>
          </select>
        </div>

        <div style="flex:1; text-align:right;">
          <input id="search" oninput="searchTable()" placeholder="Cari mahasiswa..." class="input-field" style="max-width:320px; display:inline-block;">
          <button class="btn-primary" onclick="openAdd()">Tambah / Edit</button>
        </div>
      </div>

      <table class="table" id="data-table" style="margin-top:14px;">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Gender</th>
            <th>NIM</th>
            <th>Status</th>
            <th>Email</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>

            <td>
              <button class="btn-light" onclick="viewStudent(this)">Lihat</button>
              <button class="btn-primary" onclick="editStudent(this)">Edit</button>
            </td>
          </tr>

          <tr>
            <td>Dhenatan Gigi</td>
            <td>L</td>
            <td>22208976</td>
            <td>Aktif</td>
            <td>dhenatan31feb@gmail.com</td>
            <td>
              <button class="btn-light" onclick="viewStudent(this)">Lihat</button>
              <button class="btn-primary" onclick="editStudent(this)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="assets/js/sidebar.js"></script>
  <script src="assets/js/table.js"></script>

  <script>
    function openAdd(){
      alert('Form tambah/edit mahasiswa (dummy). Nanti akan buka modal/form.');
    }

    function viewStudent(btn){
      const row = btn.closest('tr');
      const nama = row.cells[0].textContent;
      const nim = row.cells[2].textContent;
      alert('Detail Mahasiswa:\\nNama: ' + nama + '\\nNIM: ' + nim + '\\n(Belum terhubung DB)');
    }

    function editStudent(btn){
