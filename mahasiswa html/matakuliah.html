  <div class="content">
    <h2>Daftar Mata Kuliah</h2>

    <div class="card">
      <div style="display:flex; gap:12px; justify-content:space-between; align-items:center;">
        <div>
          <select id="filter-semester" class="input-field" style="max-width:200px;">
            <option value="">Pilih Semester</option>
            <option>Semester 1</option>
            <option>Semester 3</option>
          </select>
        </div>

        <div style="text-align:right;">
          <input id="search" oninput="searchTable()" placeholder="Cari matakuliah..." class="input-field" style="max-width:320px; display:inline-block;">
          <button class="btn-primary" onclick="addMatkul()">+ Tambah Matakuliah</button>
        </div>
      </div>

      <table class="table" id="data-table">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Nama Mata Kuliah</th>
            <th>Semester</th>
            <th>SKS</th>
            <th>Dosen</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>IF201</td>
            <td>Pemrograman Web</td>
            <td>3</td>
            <td>3</td>
            <td>Dr. Syauqi</td>
            <td>
              <button class="btn-light" onclick="viewMatkul(this)">Lihat</button>
              <button class="btn-primary" onclick="editMatkul(this)">Edit</button>
            </td>
          </tr>

          <tr>
            <td>IF101</td>
            <td>Matematika Diskrit</td>
            <td>1</td>
            <td>3</td>
            <td>Dr. Syauqi</td>
            <td>
              <button class="btn-light" onclick="viewMatkul(this)">Lihat</button>
              <button class="btn-primary" onclick="editMatkul(this)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="assets/js/sidebar.js"></script>
  <script src="assets/js/table.js"></script>

  <script>
    function addMatkul(){
      alert('Tambah matakuliah (dummy). Nanti tampilkan modal/form.');
    }
    function viewMatkul(btn){
      const r = btn.closest('tr');
      alert('Detail Mata Kuliah:\\n' + r.cells[1].textContent + ' (' + r.cells[0].textContent + ')');
    }
    function editMatkul(btn){
      alert('Edit matakuliah (dummy).');
    }
  </script>
