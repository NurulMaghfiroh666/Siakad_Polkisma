<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Siakad Sysko Polkisma</h2>
    <form action="/Dosen" method="POST">
      <div class="form-group">
        <label for="username">Nama pengguna</label>
        <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna" required>
      </div>
      <div class="form-group">
        <label for="password">Kata sandi</label>
        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
      </div>
      <div class="form-group remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Ingat saya</label>
      </div>
      <button type="submit">Login</button>
      <p><a href="#">Lupa kata sandi?</a></p>
      <p>Belum punya akun? <a href="#">Daftar sekarang</a></p>
    </form>
  </div>
</body>
</html>
