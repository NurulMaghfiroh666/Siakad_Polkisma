<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login SIAKAD POLKISMA</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-container">

<div class="login-box">
    <h2>SIAKAD <br> POLITEKNIK PAKIS MALANG</h2>

    <input type="text" placeholder="NIP / NIM..." class="input-field">
    <input type="password" placeholder="Kata Sandi..." class="input-field">

    <button class="btn-primary" onclick="login()">MASUK</button>

    <p class="note">Belum Punya Akun? Hubungi Administrasi Kampus.</p>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
